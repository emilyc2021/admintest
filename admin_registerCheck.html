<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 頁籤小icon -->
    <link rel="icon shortcut" href="./img/favicon.ico">
    <!-- google Noto Sans TC 字型 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&display=swap" rel="stylesheet">
    <script data-search-pseudo-elements defer
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script data-search-pseudo-elements defer
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <!-- 載入jQuery相關JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 載入Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- 載入Bootstrap相關JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- CSS檔 -->
    <link rel="stylesheet" href="./css/admin_registerCheck.css">
    <!-- JS檔 -->
    <script src="./js/admin_registerCheck.js"></script>
    <title>後台註冊表單審核</title>
</head>

<body>
    <div>
        <!-- navbar -->
        <!-- 使用Boostrap Navbar -->
        <!-- navbar-expand-md在768px以下就出現漢堡式選單 -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <!-- 導覽列左上角的文字 -->
            <a class="navbar-brand" href="#">
                <img src="./img/m.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                <p>MassFood! 後台管理</p>
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 導覽列裡的連結 -->
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-warning btnsignup">登出</button>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- navbar end -->
        <section class="container">
            <!--左選單 -->
            <div class="row align-items-start">
                <div class="col-lg-2 aside">
                    <ul class="cart">
                        <li>
                            <a href="./admin_registerSearch.html">查詢註冊表單</a>
                        </li>
                        <li>
                            <a href="#" data-toggle="collapse" data-target="#collapseChat">會員申訴聊天室</a>
                            <ul class="collapse" id="collapseChat">
                                <li><a href="#">消費者聊天室</a></li>
                                <li><a href="#">商家聊天室</a></li>
                                <li><a href="#">外送員聊天室</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" data-toggle="collapse" data-target="#collapseSearch">資料調閱</a>
                            <ul class="collapse" id="collapseSearch">
                                <li><a href="./admin_memberSearch.html">會員查詢</a></li>
                                <li><a href="./admin_orderSearch.html">訂單查詢</a></li>
                                <li><a href="./admin_reportSearch.html">報表查詢</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!--內容 -->
                <main class="col-lg-10 main">
                    <div>
                        <h1>消費者註冊表單審核</h1>
                        <form>
                            <div class="form-group row mt-3">
                                <label for="name" class="col-sm-6 col-form-label title">姓名：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="name" value="吳永志">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Email" class="col-sm-6 col-form-label title">Email：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="Email"
                                        value="email@gmail.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-sm-6 col-form-label title">密碼：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="password"
                                        value="123456">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="id" class="col-sm-6 col-form-label title">身分證字號：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="id"
                                        value="A123456789">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phone" class="col-sm-6 col-form-label title">行動電話：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="phone"
                                        value="0988-123456">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-sm-6 col-form-label title">居住地址：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="address"
                                        value="台北市忠孝東路五段372巷">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="card" class="col-sm-6 col-form-label title">信用卡卡號：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="card"
                                        value="1234-5678-1234-5678">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="date" class="col-sm-6 col-form-label title">信用卡期限：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="date" value="12/25">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cvv" class="col-sm-6 col-form-label title">CVV：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="cvv" value="123">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="account" class="col-sm-6 col-form-label title">系統自編會員編號：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="account" value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="modify" class="col-sm-6 col-form-label title">前次修改時間：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="modify" value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="admin" class="col-sm-6 col-form-label title">前次修改人員：</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="admin" value="">
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-dark mt-3 mb-3 mr-3">不通過</button>
                                <button type="button" class="btn btn-warning mt-3 mb-3 ml-3">通過</button>
                            </div>
                        </form>
                    </div>

            </div>
            </main>
    </div>
    </section>
    <!-- footer -->
    <footer id=" footer" class="text-white">
        <div class="footer-end bg-dark mt-4 py-2">
            <p class="text-center">&copy; 2021 All Rights Reserved. 版權所有 不得轉載</p>
        </div>
    </footer>
</body>

</html>
